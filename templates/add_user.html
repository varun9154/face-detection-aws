{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h2>Register New User</h2>
    <p>Upload a clear photo of the person's face.</p>

    <form action="/add_user" method="post" enctype="multipart/form-data">
        <label>Full Name</label>
        <input type="text" name="name" required placeholder="Ex: John Doe">

        <br><br>

        <label>Age</label>
        <input type="number" name="age" required placeholder="Ex: 30">

        <br><br>

        <label>Photo</label>
        <input type="file" name="file" accept=".jpg, .jpeg, .png" required style="background: white; color: black;">

        <br><br>

        <button type="submit" style="width: 100%; font-size: 1.1rem;">Register & Train</button>
    </form>
</div>
{% endblock %}
